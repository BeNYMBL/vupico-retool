    - query: >-
        SELECT 

        country,

        ROUND(SUM(total_epr_amount)) as total_epr_tax_amount 

        FROM epr_detail

        WHERE 

        (to_date(CONCAT(epr_detail.year, '/', epr_detail.month,'/','01') ,
        'YYYY/MM/DD') >= {{ moment(estimateEPRTaxPeriodStart.value ??
        '1900/1/01').format('YYYY/MM/01') }} )
          AND (to_date(CONCAT(epr_detail.year, '/', epr_detail.month, '/','01') , 'YYYY/MM/DD') <= {{ moment(estimateEPRTaxPeriodEnd.value ?? '9999/12/31').format('YYYY/MM/01') }})
        GROUP BY 1

        ORDER BY 2 desc
