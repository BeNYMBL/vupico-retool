    - query: |-
        const months = []
        const dateStart = moment();
        const dateEnd = moment().add(12, 'month');
         while (dateEnd.diff(dateStart, 'months') > 0) {
          months.push({monthValue: parseInt(dateStart.format('M')),monthLabel: dateStart.format('MMMM')})
          dateStart.add(1, 'month')
         }

        return months.sort((a,b) => a.monthValue - b.monthValue)
