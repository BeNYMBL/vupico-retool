id: CostImpactUnit
type: function
subtype: Function
template:
  ordered:
    - funcBody: >-
        const categories = {{PEF_CATEGORY.data}}

        const selectedUnit = {{selectImpact.value}}

        const selectedCategory = categories.find((x) => x.retool_key ===
        selectedUnit)

        return selectedCategory.reporting_unit
    - value: ''
