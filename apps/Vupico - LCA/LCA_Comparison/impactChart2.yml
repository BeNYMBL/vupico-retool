id: impactChart2
type: widget
subtype: PlotlyChartWidget
template:
  ordered:
    - dataseries:
        ordered:
          - '0':
              ordered:
                - label: Procurement Cost
                - datasource: '{{formatDataAsObject(impactCost.value)[''cost'']}}'
                - chartType: bar
                - aggregationType: sum
                - color: null
                - colors:
                    ordered:
                      - '0': '#033663'
                      - '1': '#247BC7'
                - visible: true
                - hovertemplate: '<b>%{x}</b><br>%{fullData.cost}: %{y}<extra></extra>'
          - '1':
              ordered:
                - label: Emission
                - datasource: '{{formatDataAsObject(impactCost.value)[''value'']}}'
                - chartType: line
                - aggregationType: sum
                - color: '#E9AB11'
                - visible: true
                - hovertemplate: '<b>%{x}</b><br>%{fullData.name}: %{y}<extra></extra>'
    - isDataTemplateDirty: true
    - datasource: ''
    - isJsonTemplateDirty: true
    - groupByDropdown: type
    - datasourceInputMode: javascript
    - datasourceDataType: array
    - layout: |-
        {
          "title": {
            "text": {{_.startCase(selectImpact.value) + ' ' + 'Cost Impact'}},
            "font": {
              "color": "#3D3D3D",
              "size": 16
            }
          },
          "font": {
            "family": "Inter",
            "color": "#979797"
          },
          "showlegend": true,
          "legend": {
            "xanchor": "center",
            "x": 0.45,
            "y": -0.2,
            "orientation": "h"
          },
          "margin": {
            "l": 72,
            "r": 24,
            "t": 80,
            "b": 72,
            "pad": 2
          },
          "hovermode": "closest",
          "hoverlabel": {
            "bgcolor": "#000",
            "bordercolor": "#000",
            "font": {
              "color": "#fff",
              "family": "Inter",
              "size": 12
            }
          },
          "clickmode": "select+event",
          "dragmode": "select",
          "xaxis": {
            "title": {
              "text": "Simulations",
              "standoff": 10,
              "font": {
                "size": 12
              }
            },
            "type": "-",
            "tickformat": "",
            "automargin": true,
            "fixedrange": true,
            "gridcolor": "#fff",
            "zerolinecolor": "#fff"
          },
          "yaxis": {
            "title": {
              "text": "Cost (USD)",
              "standoff": 6,
              "font": {
                "size": 12
              }
            },
            "type": "linear",
            "tickformat": "",
            "automargin": true,
            "fixedrange": true,
            "zerolinecolor": "#DEDEDE"
          },
        "yaxis2": {
            "title": {
              "text": {{'Emission Factor (' + CostImpactUnit.value + ')'}},
              "standoff": 18,
              "font": {
                "size": 12
              }
            },
            "side": "right",
            "type": "linear",
            "automargin": true,
            "fixedrange": true,
            "zerolinecolor": "#DEDEDE",
            "overlaying": "y",
            "tickformat": ""
          }
        }
    - xAxisDropdown: id
    - data: |-
        [
          {
            "name": "Procurement Cost",
            "x": {{formatDataAsObject(impactCost.value).id}},
            "y": {{formatDataAsObject(impactCost.value)['cost']}},
            "type": "bar",
            "hovertemplate": "<b>%{x}</b><br>%{fullData.cost}: %{y}<extra></extra>",
            "transforms": [
              {
                "type": "groupby",
                "groups": {{formatDataAsObject(impactCost.value)['type']}},
                "styles": [
                  {
                    "target": {{_.uniq(formatDataAsObject(impactCost.value)['type'])[0]}},
                    "value": {
                      "marker": {
                        "color": "#033663"
                      }
                    }
                  },
                  {
                    "target": {{_.uniq(formatDataAsObject(impactCost.value)['type'])[1]}},
                    "value": {
                      "marker": {
                        "color": "#247BC7"
                      }
                    }
                  }
                ]
              },
              {
                "type": "sort",
                "target": {{formatDataAsObject(impactCost.value).id}},
                "order": "ascending"
              },
              {
                "type": "aggregate",
                "groups": {{formatDataAsObject(impactCost.value).id}},
                "aggregations": [
                  {
                    "target": "y",
                    "func": "sum",
                    "enabled": true
                  }
                ]
              }
            ]
          },
          {
            "name": "Emission",
            "yaxis": "y2",
            "x": {{formatDataAsObject(impactCost.value).id}},
            "y": {{formatDataAsObject(impactCost.value)['value']}},
            "type": "line",
            "hovertemplate": "<b>%{x}</b><br>%{fullData.name}: %{y}<extra></extra>",
            "transforms": [
              {
                "type": "groupby",
                "groups": {{formatDataAsObject(impactCost.value)['type']}},
                "styles": []
              },
              {
                "type": "sort",
                "target": {{formatDataAsObject(impactCost.value).id}},
                "order": "ascending"
              },
              {
                "type": "aggregate",
                "groups": {{formatDataAsObject(impactCost.value).id}},
                "aggregations": [
                  {
                    "target": "y",
                    "func": "sum",
                    "enabled": true
                  }
                ]
              }
            ],
            "marker": {},
            "mode": "lines+markers"
          }
        ]
    - isStackSeriesEnabled: false
    - xAxisTickFormat: ''
    - skipDatasourceUpdate: false
    - datasourceJS: '{{impactCost.value}}'
    - yAxisTickFormat: ''
    - datasourcePluginType: null
    - xAxisType: default
    - datasourcePluginId: null
    - legendAlignment: bottom
    - isLayoutJsonDirty: true
    - chartType: bar
    - title: '{{_.startCase(selectImpact.value)}} Total Impact'
    - xAxis: '{{formatDataAsObject(impactCost.value).id}}'
    - groupByMode: dropdown
    - onPointSelectQuery: ''
    - xAxisMode: dropdown
    - shouldShowLegend: true
    - yAxisTitle: Value
    - selectedPoints:
        array: []
    - xAxisTitle: Simulations
    - groupByJS: '{{formatDataAsObject(impactCost.value)[''type'']}}'
