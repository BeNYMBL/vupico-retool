    - query: >-
        select sc.id as comparison_id, sc.project_id as project_id, sc.name as
        comparison, prod.product, s1.name as scenario_1, s2.name as scenario_2
        from scenario_comparison sc

        inner join scenario s1 on sc.first_scenario_id = s1.id

        inner join bill_of_material bom1 on s1.bill_of_material_id = bom1.id

        inner join scenario s2 on sc.second_scenario_id = s2.id

        inner join bill_of_material bom2 on s2.bill_of_material_id = bom2.id

        inner join project proj on sc.project_id = proj.id

        inner join product prod on proj.product_id = prod.id

        where sc.project_id = {{urlparams.projectId}}
