    - query: >-
        SELECT

        bom.id as bomId,

        bom.name as bomName, 

        bom.product_id as bomProductId,

        p.material_id,

        p.product,

        m.material_description,

        m.material_group,

        m.material_code,

        m.uom,

        m.material_type,

        m.product_hierarchy

        from bill_of_material as bom

        left join product as p on bom.product_id = p.id

        left join material as m on p.material_id = m.id

        where lower(m.material_code) LIKE {{ '%' + _.toLower(inputSearch.value)
        + '%'}}
