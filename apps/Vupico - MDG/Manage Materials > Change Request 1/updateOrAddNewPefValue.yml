          console.log('check', o.pef_code === currentPefData.pef_code)
            if (o.pef_code === currentPefData.pef_code) {
                dbData[i] = currentPefData;
                return true; // stop searching
            } else {
              dbData.push(currentPefData)
            }
        });

        return JSON.stringify(dbData);
