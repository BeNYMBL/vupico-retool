    - query: >-
        select m.id as material_id, m.material_name, m.global_element_id,
        c.level, m.material_code, m.global_element_id, m.uom, sum(c.quantity) as
        quantity from component c inner join material m on c.material_id = m.id

        where bill_of_material_id = {{ input_bill_of_material_id.value }}

        and m.material_type like '%Element%'

        group by m.id, m.material_name, c.level, m.global_element_id,
        m.material_code, m.global_element_id, m.uom


