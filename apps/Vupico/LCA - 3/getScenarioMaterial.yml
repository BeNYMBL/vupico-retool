    - query: |-
        select 
        sd.id as scenario_distribution_id,
        sm.id as scenario_material_id,
        sd.material_code as product_material_code,
        sm.material_code as material_code,
        sd.total_distance as total_distance,
        sd.scenario_id as scenario_id
        from scenario_material sm 
        cross join scenario_distribution sd
        inner join material m on sm.material_id = m.id
        where sm.scenario_id = {{input_scenario_id.value}}
        and sd.scenario_id = {{input_scenario_id.value}}
        and m.material_type_code = 'PELM'
