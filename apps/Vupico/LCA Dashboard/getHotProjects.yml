    - query: >-
        select * from (

        select p.id, p.project as project_name, p.added_on, prd.product,
        count(s.id) as countSimulations from project p

        inner join product prd on p.product_id = prd.id

        left outer join scenario s on p.id = s.project_id
          where p.project_type = 'lca'
        group by p.id, p.project, p.added_on, prd.product) as sub1

        where sub1.countSimulations > 0

        order by sub1.countSimulations desc
